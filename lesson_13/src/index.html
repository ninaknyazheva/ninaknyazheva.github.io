<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<div class="ribbon"><p>Create an account</p></div>
		<div class="main">
			<div class="email">
			<p>Email:<p class="star">*</p></p>
		    </div>
			<input class="email-input" type="text">
			<p>Choose Password:<p class="star">*</p></p>
			<input class="choosePassword-input" type="text">
			<p>Confirm Password<p class="star">*</p></p>
			<input class="confirmPassword-input" type="text">
		</div>
		<div class="btn"><button>Register now!</button></div>
	</div>
</body>
</html>
