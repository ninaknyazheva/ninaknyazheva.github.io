<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<form action="#">
			<div class="ribbon">
				<p>Create an account</p>
			</div>
			<div class="string">
				<p class="email">Email:<span class="star">*</span></p>
				<input type="text">
			</div>
			<div class="string">
				<p class="password">Choose Password:<span class="star">*</span></p>
				<input type="text">
			</div>
			<div class="string">
				<p>Confirm Password<span class="star">*</span></p>
				<input type="text">
			</div>
			<div class="btn">
			<button>Register now!</button>
			</div>
		</form>
	</div>
</body>
</html>
