<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="col-xs-12 col-xs-offset-0">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a class="enter-1" href="#enter" role="tab" data-toggle="tab">Вход</a></li>
          <li role="presentation"><a href="#reg" role="tab" data-toggle="tab">Регистрация</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="enter">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="main-form">
                <form action="#">
                  <div class="col-xs-12 col-xs-offset-0">
                    <input class="main-input main-input-1" type="text" placeholder="Ваше имя">
                    <input class="main-input" type="text" placeholder="Пароль">
                  </div>

                  <div class="main-ask-box col-xs-7 col-xs-offset-0">
                    <a class="ask" href="#">Забыли пароль?</a>
                    <p class="box"><input type="checkbox">Напомнить мне</p>
                  </div>
                  <!-- КНОПКА -->
                <div class="col-lg-offset-11 col-lg-1 col-md-offset-11 col-md-1 col-sm-offset-10 col-sm-2 col-xs-offset-9 col-xs-3">
                  <div class="enter-button">
                    <button>
                      Войти
                    </button>
                  </div>
                </div>
              </form>
               </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="reg">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="main-form">
                  <form action="#">

                    <div class="col-xs-12 col-xs-offset-0">
                      <input class="main-input main-input-1 reg-form" type="text" placeholder="Ваше имя">
                      <input class="main-input reg-form" type="text" placeholder="Пароль">
                    </div>

                    <div class="main-ask-box col-xs-7 col-xs-offset-0">
                      <p class="dark-box"></p>
                      <p class="box"><input type="checkbox">Напомнить мне</p>
                    </div>
                    <!-- КНОПКА -->
                    <div class="col-lg-offset-11 col-lg-1">
                      <div class=" reg-form enter-button">
                        <button>
                          Войти
                        </button>
                      </div>
                    </div>
              </form>
                </div>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
